<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="./assets/css/tailwind/tailwind.min.css">
  <link rel="stylesheet" href="./assets/css/theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Sign Up</title>

</head>

<body class="bg-cover bg-center h-screen" style="background-image: url(/assets/new\ background.jpg);">

    <div class="flex justify-center shadow-md p-24 ">
      <div>
        <h2 class="flex justify-center text-2xl font-semibold ">Sign Up</h2>
      </div>

        <form>
          <!-- Username -->
          <div class="mb-4">
            <label for="username" class="block text-gray-600">Username</label>
            <input type="text" id="username" name="username" class="w-75 px-4 py-2 rounded-3xl border focus:outline-none focus:border-blue-400">
          </div>
    
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="w-75 px-4 py-2 border rounded-3xl focus:outline-none focus:border-blue-400">
          </div>
    
          <!-- Password -->
          <div class="mb-6">
            <label for="password" class="block text-gray-600 ">Password</label>
            <input type="password" id="password" name="password" class="w-75 px-4 py-2 border rounded-3xl focus:outline-none focus:border-blue-400">
          </div>
    
          <!-- Signup Button -->
          <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-3xl hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
            Sign Up
          </button>
        </form>
    </div>
</body>
